<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login Page</title>
    <style>
      body {
        background-image: url(../assets/bg.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body class="flex items-center justify-center">
    <div
      class="bg-white/50 backdrop-blur p-10 rounded-2xl w-full max-w-md mx-4"
    >
      <h1 class="text-center text-white mb-8 font-bold text-3xl">
        Login As User
      </h1>
      <form
        action="../Homepage"
        method="get"
        id="loginForm"
        class="flex flex-col gap-4"
      >
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Username"
          class="border-2 rounded-lg border-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
        />
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
          class="border-2 rounded-lg border-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
        />
        <button
          type="submit"
          class="bg-orange-500 text-white px-6 py-2 rounded-lg mt-4 hover:bg-orange-600 transition"
        >
          Login
        </button>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        window.location.href = "../Homepage";
      });
    </script>
  </body>
</html>
