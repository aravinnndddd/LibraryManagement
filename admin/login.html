<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Login Page</title>
    <style>
      body {
        background-image: url(../assets/bg.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        width: 100%;
        height: 100vh;

        background-position: center;
      }
    </style>
  </head>
  <body>
    <div
      class="bg-white/50 h-fit w-fit p-20 rounded-[20px] flex flex-col transform translate-x-1/2 translate-y-1/2 top-1/2 left-1/2 backdrop-blur"
    >
      <form action="../Homepage" method="get" class="loginForm">
        <h1 class="text-center text-white mb-10 font-bold text-3xl">Login As Admin</h1>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Username"
          class="border-2 rounded-[20px] border-white px-4 py-2"
        /><br /><br />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          required
          class="border-2 rounded-[20px] border-white px-4 py-2"
        />
        <br /><br />
<div class="flex justify-center "> <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded-lg">
          Login</div>
       
        </button>
      
      </form>
    </div>
    <script>
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault(); 
    const username = document.getElementById('username').value;
    window.location.href = 'homepage.html';
  });
</script>
  </body>
</html>
